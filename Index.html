<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cálculo da Média</title>
</head>
<body>
<h2>Cálculo da Média de um Aluno</h2>

<p>Digite as duas notas e clique em "Calcular Média".</p>

<label>Nota 1: </label>
<input type="number" id="nota1" step="0.01"><br><br>

<label>Nota 2: </label>
<input type="number" id="nota2" step="0.01"><br><br>

<button onclick="calcularMedia()">Calcular Média</button>

<h3 id="resultado"></h3>

<script>
function calcularMedia() {
  
  let nota1 = parseFloat(document.getElementById("nota1").value);
  let nota2 = parseFloat(document.getElementById("nota2").value);

  // Verifica se os valores são válidos
  if (isNaN(nota1) || isNaN(nota2)) {
    document.getElementById("resultado").innerText = "Digite duas notas válidas!";
    return;
  }

  
  let media = (nota1 + nota2) / 2;

  
  document.getElementById("resultado").innerText =
    `A média entre ${nota1} e ${nota2} é igual a ${media.toFixed(1)}`;
}
</script>

</body>
</html>
