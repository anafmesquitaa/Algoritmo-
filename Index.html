<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média de Notas (Exercício D)</title>
    <style>
        /* Estilos básicos para deixar o formulário mais apresentável */
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #e9ecef;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculadora de Média</h2>

        <label for="nota1">Digite a primeira nota:</label>
        <input type="number" id="nota1" step="0.1" min="0" max="10" placeholder="Ex: 4.5">

        <label for="nota2">Digite a segunda nota:</label>
        <input type="number" id="nota2" step="0.1" min="0" max="10" placeholder="Ex: 6.5">

        <button onclick="calcularMedia()">Calcular Média</button>

        <div id="resultado">
            A média será exibida aqui.
        </div>
    </div>

    <script>
        function calcularMedia() {
            // 1. Pega os valores digitados nos campos de input (HTML)
            // .value obtém o texto, e parseFloat converte para um número decimal.
            let nota1 = parseFloat(document.getElementById('nota1').value);
            let nota2 = parseFloat(document.getElementById('nota2').value);

            // Verifica se as notas são números válidos
            if (isNaN(nota1) || isNaN(nota2)) {
                document.getElementById('resultado').innerHTML = "Por favor, digite notas válidas.";
                return; // Encerra a função se os dados forem inválidos
            }

            // 2. Processamento: Calcula a média
            let media = (nota1 + nota2) / 2;

            // Arredonda a média para uma casa decimal (ex: 5.5)
            let mediaFormatada = media.toFixed(1);

            // 3. Saída de dados: Exibe o resultado na div 'resultado'
            document.getElementById('resultado').innerHTML = 
                `A média entre ${nota1} e ${nota2} é igual a <strong>${mediaFormatada}</strong>.`;
        }
    </script>

</body>
  </html>
