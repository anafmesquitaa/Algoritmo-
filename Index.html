<!DOCTYPE html>
<html>
<body>

    <input type="number" id="n1" step="0.1" placeholder="Nota 1">
    <input type="number" id="n2" step="0.1" placeholder="Nota 2">
    
    <button onclick="calc()">Calcular</button>
    
    <p id="res"></p>

    <script>
        function calc() {
            let n1 = parseFloat(document.getElementById('n1').value);
            let n2 = parseFloat(document.getElementById('n2').value);
            
            if (isNaN(n1) || isNaN(n2)) {
                document.getElementById('res').innerHTML = "ERRO: Digite apenas números usando PONTO como decimal.";
                return;
            }
            
            let media = (n1 + n2) / 2;
            document.getElementById('res').innerHTML = "Média: " + media.toFixed(1);
        }
    </script>

</body>
</html>
