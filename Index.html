<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cálculo da Média - Disciplina</title>
  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --accent:#3b82f6;
      --muted:#6b7280;
      --success:#10b981;
      --danger:#ef4444;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body{
      margin:0;
      background:linear-gradient(180deg,#f8fafc 0%,var(--bg) 100%);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#0f172a;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 6px 24px rgba(15,23,42,0.08);
      width:100%;
      max-width:520px;
      padding:22px;
    }
    h1{
      margin:0 0 8px 0;
      font-size:20px;
      letter-spacing: -0.2px;
    }
    p.lead{
      margin:0 0 16px 0;
      color:var(--muted);
      font-size:14px;
    }
    form {
      display:grid;
      gap:12px;
      margin-top:8px;
    }
    label{
      font-size:13px;
      color:#111827;
      display:block;
      margin-bottom:6px;
    }
    .row{
      display:flex;
      gap:12px;
    }
    input[type="number"]{
      flex:1;
      padding:10px 12px;
      border:1px solid #e6e9ef;
      border-radius:8px;
      font-size:15px;
      outline:none;
    }
    input[type="number"]:focus{
      box-shadow:0 0 0 4px rgba(59,130,246,0.08);
      border-color:var(--accent);
    }
    .actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top:6px;
    }
    button{
      padding:10px 14px;
      border-radius:10px;
      border:0;
      font-weight:600;
      cursor:pointer;
    }
    .btn-primary{
      background:var(--accent);
      color:white;
    }
    .btn-secondary{
      background:#eef2ff;
      color:var(--accent);
      font-weight:600;
    }
    .result{
      margin-top:14px;
      padding:12px;
      border-radius:10px;
      background:#f8fafc;
      border:1px dashed #e6eefc;
      font-weight:600;
      color:#0f172a;
    }
    .error{
      color:var(--danger);
      font-size:13px;
      margin-top:6px;
    }
    small{
      color:var(--muted);
      display:block;
      margin-top:4px;
    }
    @media (max-width:420px){
      .row{flex-direction:column;}
      .actions{justify-content:stretch;flex-direction:column-reverse;}
    }
  </style>
</head>

        <button type="submit" class="btn-primary" id="calcularBtn">Calcular</button>
      </div>

      <div id="mensagem" role="status" aria-live="polite"></div>
    </form>

    <div id="resultado" class="result" style="display:none;" aria-hidden="true"></div>
  </main>
