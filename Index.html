<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Média</title>
</head>
<body>
  <h2>Calculadora de Média</h2>

  <label for="nota1">Nota 1:</label>
  <input type="number" id="nota1" step="0.1"><br><br>

  <label for="nota2">Nota 2:</label>
  <input type="number" id="nota2" step="0.1"><br><br>

  <button id="btnCalcular">Calcular Média</button>

  <p id="resultado"></p>

  <script>
    // Quando o botão for clicado, executa a função
    document.getElementById("btnCalcular").addEventListener("click", calcularMedia);

    function calcularMedia() {
      // Pega os valores das notas
      const nota1 = parseFloat(document.getElementById("nota1").value);
      const nota2 = parseFloat(document.getElementById("nota2").value);

      // Verifica se os valores são válidos
      if (isNaN(nota1) || isNaN(nota2)) {
        document.getElementById("resultado").textContent = "Por favor, insira duas notas válidas.";
        return;
      }

      // Calcula a média
      const media = (nota1 + nota2) / 2;

      // Mostra o resultado
      document.getElementById("resultado").textContent = `A média é: ${media.toFixed(2)}`;
    }
  </script>
</body>
</html>
