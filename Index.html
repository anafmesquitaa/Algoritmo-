<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Média do Aluno</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">

  <h2>Cálculo da Média do Aluno</h2>

  <label>Digite a primeira nota:</label><br>
  <input type="number" id="nota1" step="0.1"><br><br>

  <label>Digite a segunda nota:</label><br>
  <input type="number" id="nota2" step="0.1"><br><br>

  <button onclick="calcularMedia()">Calcular Média</button>

  <h3 id="resultado" style="margin-top: 20px;"></h3>

  <script>
    function calcularMedia() {
      let n1 = parseFloat(document.getElementById("nota1").value);
      let n2 = parseFloat(document.getElementById("nota2").value);

      if (isNaN(n1) || isNaN(n2)) {
        document.getElementById("resultado").innerText = "Por favor, digite as duas notas.";
      } else {
        let media = (n1 + n2) / 2;
        document.getElementById("resultado").innerText = `A média entre ${n1} e ${n2} é igual a ${media.toFixed(1)}.`;
      }
    }
  </script>

</body>
</html>
